name: Go
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Running Go Tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.23.2
      uses: actions/setup-go@v1
      with:
        go-version: 1.23.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Run Test
      run: go test ./... -race -cover -v -short
